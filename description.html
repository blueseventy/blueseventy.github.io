      import { Blue70Button } from "./components/blue-70-button.js";
      import { Blue70Title } from "./components/blue-70-title.js";

      new Blue70Title("POPIS").render().render("#mount");

      class ContentP extends Base {
        constructor(text, noPad) {
          super();
          this.text = text;
          this.noPad = noPad;
        }

        render() {
          return new Text(this.text).set({
            type: "p",
          //  bold: true,
            font: "Montserrat",
            //font: "Helvetica",
            exact: "1.3rem",
            pad: this.noPad ? [{ l: "1rem" }] : [{ a: "1rem" }, {t: "3rem"}],
          });
        }
      }

      class ContactInfo extends Base {
        constructor(obj) {
          super();
          this.obj = obj;
        }

        render() {
          return new Wrapper().set({}).add([
            new ContentP(
              "Veškeré objednávky zboží **SLS3** probíhají přes e-mail petr@vabrousek.cz. Zvolit vhodnou velikost neoprenu, ideální kombinézu nebo model brýlí není bez zkušeností úplně jednoduché a předejdeme tak případnému posílání různých modelů a velikostí tam a zpět."
            ).render(),

            new ContentP("**Materiálové složení a výroba SLS3**").render(),

            new Wrapper().set({ pad: [{ l: "2.2rem" }] }).add([
              new UList().setItems(
                this.obj.tips.map((el) =>
                  new Text(el, { type: "li" }).set({
                    font: "Montserrat",
                    exact: "1.15rem",
                    color: "gray",
                  })
                )
              ),
            ]),

            new ContentP("**Funkčnost SLS3**").render(),

            new Wrapper().set({ pad: [{ l: "2.2rem" }] }).add([
              new UList().setItems(
                this.obj.functions.map((el) =>
                  new Text(el, { type: "li" }).set({
                    font: "Montserrat",
                    exact: "1.15rem",
                    color: "gray",
                  })
                )
              ),
            ]),

            new ContentP("**Co odlišuje SLS3 od konkurenčních značek?**").render(),

            new Wrapper().set({ pad: [{ l: "2.2rem" }] }).add([
              new UList().setItems(
                this.obj.diffs.map((el) =>
                  new Text(el, { type: "li" }).set({
                    font: "Montserrat",
                    exact: "1.15rem",
                    color: "gray",
                  })
                )
              ),
            ]),

            new ContentP("**Proč mít SLS3?**").render(),

            new Wrapper().set({ pad: [{ l: "2.2rem" }] }).add([
              new UList().setItems(
                this.obj.why.map((el) =>
                  new Text(el, { type: "li" }).set({
                    font: "Montserrat",
                    exact: "1.15rem",
                    color: "gray",
                  })
                )
              ),
            ]),

            new ContentP(
              "Rád vám doporučím vhodný model i velikost. Objednávku pak pošlu k nezávaznému vyzkoušení Zásilkovnou . Platba až po vyzkoušení (i ve vodě). V případě, že velikost nebude sedět, bude zboží vyměněno bezplatně za vhodnější velikost. Pevně věřím, že budete spokojeni a stejně jako 100% zákazníků před Vámi. V případě reklamace prosím pošlete foto a popis defektu na:"
            ).render(),

            new Image("img/ieurg.png").set({
              width: "300px",
            }),

            new ContentP("**​Petr Vabroušek**", true).render(),

            new ContentP(
              "Brigádnická 483  76302 Zlín-Malenovice",
              true
            ).render(),
            new ContentP("+420 604 203 634", true).render(),

            new Link("www.petrvabrousek.cz", true).set({
              pad: [{ a: "1rem" }],
              url: "www.petrvabrousek.cz",
            }),
          ]);
        }
      }

      new ContactInfo({
        tips: [
          "20% nylon",
          "výšku + váhu",
          "rychlost plavání (zhruba nejrychlejší čas na 100m kraul)",
        ],

        functions: [
          "Zabezpečuje zvýšení míry návratu žilní krve až o 34%",
          "Lepší přísun kyslíku do svalů",
          "Vyšší míra odplavování kyseliny mléčné",
          "Vyšší tlak ponožky zmenšuje svalovou vibraci a zkracuje dobu nutnou pro zotavení",
          "Při nasazení v období dlouhého stání nebo sezení – konec s otoky nohou!",
          "Nošení po tréninku snižuje otékání unavených svalů",
          "SLS3 materiál – ochranný faktor",
          "Podkolenky jsou vyrobeny z funkčního materiálu",
          "Polypropylén nepřijímá vlhkost a tak se udržuje lehký a podporuje odpařování",
          "UV ochranný faktor 50+",
          "Ve vysokých teplotách ochlazuje",
          "V zimě zahřívá",
        ],

        diffs: [
          "90% sortimentu vyrobeno v USA",
          "Nejvyšší míra komprese mezi sportovními kompresními podkolenkami",
          "Používaný polypropylén absorbuje 300× méně vlhkosti (váhy) než nylon používaný konkurencí",
          "Nejvíce Top 5 umístění v závodech Ironman mezi všemi značkami",
        ],

        why: [
          "Do závodu svěží (doporučená doba nasazení již 3 hodiny před závodem)",
          "Zvýšení výkonnosti po celý závod",
          "Prevence křečí (podpora krevního oběhu, minimalizace otřesů)",
          "Odbourání pozávodní únavy (alespoň 3 hodiny po závodě)",
          "Rychlejší regenerace před dalšími závody nebo tréninky",
          "Zlepšení ochlazování svalů v teplém počasí",
          "Zvýšená opora Achillovy šlachy, lýtka a kotníku",
          "Snižuje riziko zranění kotníků a chodidel",
          "Rychleschnoucí a lehký materiál",
        ],
      })
        .render()
        .render("#mount");
